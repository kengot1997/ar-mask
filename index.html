<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>demo</title>
  </head>
  <body style='margin: 0; overflow: hidden;'>
    <a-scene embedded arjs="debugUIEnabled:false;">
      <!-- 表示するモデルの読み込み -->
      <a-assets id="assets">
        <a-asset-item id="foxObj" src="fox.obj"></a-asset-item>
        <a-asset-item id="foxMat" src="materials.mtl"></a-asset-item>
        <!-- <a-asset-item id='model' src='mask.glb'> -->
      </a-assets>

      <!-- マーカーの読み込みとモデルの表示部分 -->
      <a-marker id="marker" type="pattern" url="pattern-marker.patt">
        <a-entity gltf-model='#model' play-all-model-animations='' position='0 0.1 0' scale='1 1 1' rotation="0 0 0" visible='true'>
      </a-marker>
      <!-- カメラの表示部分 -->
      <a-entity camera></a-entity>
    </a-scene>

    <!-- ライブラリの読み込み -->           
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
  </body>
</html>
